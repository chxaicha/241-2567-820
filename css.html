<!DOCTYPE html>
<html lang="en">

<head>
       

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        ul{
    list-style:  none;
    margin: 0;
    padding: 0;
}
.desktop ul{
    display: flex;
}
.desktop ul > li{
    margin-right: 20px;
}
.mobile-menu,
.mobile ul{
    display: none;
}
@media screen and (max-width: 600px){
    .desktop{
        display: none;
     }
     .mobile-menu{
         display: block;
     }
     .mobile-menu + .mobile {
            display: block;
     }
}
     </style>
</head>
<body>
    <div class="desktop">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="mobile-menu">Menu</div>
    <div class="mobile">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
</body>
</html>
